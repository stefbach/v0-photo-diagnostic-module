<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Photo - Tibok AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .upload-section, .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px dashed #dee2e6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #3498db;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            grid-column: 1 / -1;
            margin-top: 30px;
            padding: 25px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .diagnostic-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .red-flag {
            background: #fff5f5;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .confidence-score {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .confidence-high { background: #d4edda; color: #155724; }
        .confidence-moderate { background: #fff3cd; color: #856404; }
        .confidence-low { background: #f8d7da; color: #721c24; }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Tibok - Diagnostic Photo IA</h1>
            <p>Analyse dermatologique assist√©e par intelligence artificielle</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <h3>üì∑ Images Cliniques</h3>
                <input type="file" id="imageInput" multiple accept="image/*" onchange="handleImageUpload(event)">
                <div id="imageContainer"></div>
            </div>

            <div class="form-section">
                <h3>üìã Contexte Clinique</h3>
                
                <div class="form-group">
                    <label for="patientAge">√Çge du patient</label>
                    <input type="number" id="patientAge" placeholder="35">
                </div>

                <div class="form-group">
                    <label for="patientGender">Genre</label>
                    <select id="patientGender">
                        <option value="">S√©lectionner</option>
                        <option value="M">Masculin</option>
                        <option value="F">F√©minin</option>
                        <option value="Other">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="chiefComplaint">Motif de consultation</label>
                    <input type="text" id="chiefComplaint" placeholder="L√©sion cutan√©e, √©ruption...">
                </div>

                <div class="form-group">
                    <label for="symptoms">Sympt√¥mes (s√©par√©s par virgules)</label>
                    <textarea id="symptoms" rows="3" placeholder="d√©mangeaisons, rougeur, douleur..."></textarea>
                </div>

                <div class="form-group">
                    <label for="medicalHistory">Ant√©c√©dents m√©dicaux</label>
                    <textarea id="medicalHistory" rows="3" placeholder="allergies, maladies chroniques..."></textarea>
                </div>

                <button class="btn" onclick="analyzePhotos()">
                    üîç Analyser les Photos
                </button>
            </div>
        </div>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Analyse en cours... Veuillez patienter</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h3>üìä R√©sultats de l'Analyse</h3>
            <div id="analysisResults"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let uploadedImages = [];

        // Gestion de l'upload d'images
        function handleImageUpload(event) {
            const files = Array.from(event.target.files);
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';

            files.forEach((file, index) => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'image-preview';
                        img.alt = `Image ${index + 1}`;
                        container.appendChild(img);
                        
                        // Stocker l'image en base64 pour l'analyse
                        uploadedImages.push(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Fonction principale d'analyse - CORRIG√âE
        async function analyzePhotos() {
            try {
                showLoading(true);
                
                if (uploadedImages.length === 0) {
                    throw new Error('Veuillez uploader au moins une image');
                }
                
                // Convertir les images base64 en blobs puis les uploader
                const imageUrls = await uploadImagesToStorage();
                
                // R√©cup√©rer le contexte clinique
                const context = {
                    patient_age: document.getElementById('patientAge')?.value || null,
                    patient_gender: document.getElementById('patientGender')?.value || null,
                    chief_complaint: document.getElementById('chiefComplaint')?.value || null,
                    symptoms: document.getElementById('symptoms')?.value?.split(',')
                        .map(s => s.trim()).filter(Boolean) || [],
                    medical_history: document.getElementById('medicalHistory')?.value?.split(',')
                        .map(s => s.trim()).filter(Boolean) || []
                };
                
                // ‚úÖ Appel vers votre endpoint Next.js (pas Anthropic!)
                const response = await fetch('/api/photo-diagnosis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        photo_urls: imageUrls,
                        context: context,
                        options: {
                            temperature: 0.2,
                            maxTokens: 2000
                        }
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.analysis) {
                    displayAnalysisResult(result.analysis);
                    console.log('M√©tadonn√©es:', result.metadata);
                } else {
                    throw new Error('Format de r√©ponse invalide');
                }
                
            } catch (error) {
                console.error('Erreur lors de l\'analyse:', error);
                alert(`Erreur: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        // Upload des images vers un service temporaire (pour demo)
        async function uploadImagesToStorage() {
            // Pour la d√©mo, on utilise les images base64 directement
            // En production, vous devriez les uploader vers votre stockage
            return uploadedImages;
        }

        // Affichage des r√©sultats - AM√âLIOR√â
        function displayAnalysisResult(analysis) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('analysisResults');
            
            let html = '';

            // Score de confiance
            if (analysis.confidence_score !== undefined) {
                const confidenceClass = analysis.confidence_score > 0.7 ? 'confidence-high' : 
                                      analysis.confidence_score > 0.4 ? 'confidence-moderate' : 'confidence-low';
                html += `<div class="diagnostic-item">
                    <strong>Score de confiance</strong>
                    <span class="confidence-score ${confidenceClass}">
                        ${Math.round(analysis.confidence_score * 100)}%
                    </span>
                </div>`;
            }

            // L√©sions
            if (analysis.lesions && analysis.lesions.length > 0) {
                html += '<h4>üîç L√©sions Identifi√©es</h4>';
                analysis.lesions.forEach((lesion, index) => {
                    html += `<div class="diagnostic-item">
                        <strong>L√©sion ${index + 1} - ${lesion.location}</strong>
                        <p><strong>Morphologie:</strong> ${lesion.morphology}</p>
                        ${lesion.size_mm ? `<p><strong>Taille:</strong> ${lesion.size_mm}mm</p>` : ''}
                        ${lesion.borders ? `<p><strong>Bordures:</strong> ${lesion.borders}</p>` : ''}
                        ${lesion.features?.length ? `<p><strong>Caract√©ristiques:</strong> ${lesion.features.join(', ')}</p>` : ''}
                    </div>`;
                });
            }

            // Diagnostic diff√©rentiel
            if (analysis.diagnostic_diff && analysis.diagnostic_diff.length > 0) {
                html += '<h4>üéØ Diagnostic Diff√©rentiel</h4>';
                analysis.diagnostic_diff.forEach((diag, index) => {
                    const likelihood = typeof diag === 'object' ? diag.likelihood : 'moderate';
                    const condition = typeof diag === 'object' ? diag.condition : diag;
                    const reasoning = typeof diag === 'object' ? diag.reasoning : '';
                    
                    const likelihoodClass = likelihood === 'high' ? 'confidence-high' : 
                                          likelihood === 'moderate' ? 'confidence-moderate' : 'confidence-low';
                    
                    html += `<div class="diagnostic-item">
                        <strong>${index + 1}. ${condition}</strong>
                        <span class="confidence-score ${likelihoodClass}">${likelihood}</span>
                        ${reasoning ? `<p>${reasoning}</p>` : ''}
                    </div>`;
                });
            }

            // Signaux d'alarme
            if (analysis.red_flags && analysis.red_flags.length > 0) {
                html += '<h4>üö® Signaux d\'Alarme</h4>';
                analysis.red_flags.forEach(flag => {
                    html += `<div class="diagnostic-item red-flag">‚ö†Ô∏è ${flag}</div>`;
                });
            }

            // Examens recommand√©s
            if (analysis.recommended_exams && analysis.recommended_exams.length > 0) {
                html += '<h4>üß™ Examens Recommand√©s</h4>';
                analysis.recommended_exams.forEach(exam => {
                    html += `<div class="diagnostic-item">üìã ${exam}</div>`;
                });
            }

            // Pistes th√©rapeutiques
            if (analysis.treatment_hints && analysis.treatment_hints.length > 0) {
                html += '<h4>üíä Pistes Th√©rapeutiques</h4>';
                analysis.treatment_hints.forEach(hint => {
                    html += `<div class="diagnostic-item">üí° ${hint}</div>`;
                });
            }

            // Niveau d'urgence
            if (analysis.urgency_level) {
                const urgencyColors = {
                    'immediate': '#e74c3c',
                    'urgent': '#f39c12',
                    'routine': '#27ae60',
                    'monitoring': '#3498db'
                };
                
                html += `<div class="diagnostic-item" style="border-left-color: ${urgencyColors[analysis.urgency_level]}">
                    <strong>üìÖ Niveau d'urgence:</strong> ${analysis.urgency_level}
                </div>`;
            }

            // Recommandations cliniques
            if (analysis.clinical_recommendations) {
                html += `<div class="diagnostic-item">
                    <strong>üìù Recommandations Cliniques</strong>
                    <p>${analysis.clinical_recommendations}</p>
                </div>`;
            }

            // Disclaimer
            html += `<div class="diagnostic-item red-flag">
                <strong>‚ö†Ô∏è IMPORTANT</strong>
                <p>Cette analyse est un outil d'aide au diagnostic uniquement. 
                Consultez toujours un professionnel de sant√© qualifi√© pour un diagnostic d√©finitif et un traitement appropri√©.</p>
            </div>`;

            resultsContainer.innerHTML = html;
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showLoading(show) {
            const loading = document.getElementById('loadingIndicator');
            const button = document.querySelector('.btn');
            
            if (show) {
                loading.style.display = 'block';
                button.disabled = true;
                button.textContent = 'Analyse en cours...';
            } else {
                loading.style.display = 'none';
                button.disabled = false;
                button.textContent = 'üîç Analyser les Photos';
            }
        }

        // Test des endpoints au chargement
        window.addEventListener('load', async () => {
            console.log('üîß Test des endpoints API...');
            
            try {
                const response = await fetch('/api/photo-diagnosis', { method: 'GET' });
                const data = await response.json();
                console.log('‚úÖ API photo-diagnosis disponible:', data);
            } catch (error) {
                console.error('‚ùå API photo-diagnosis indisponible:', error);
            }
        });
    </script>
</body>
</html>
